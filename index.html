<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amarante&family=Amaranth&display=swap');
    </style>
    <title>Comfort Café</title>
</head>
<body>

    <header class="banner">
        <div class="logo-container">
            <h2 class="logo">Comfort Café</h2>
        </div>
        <div class="auth-container">
            <div class="auth-item">
                <a href="#">Sign up</a>
            </div>
            <div class="auth-item">
                <a href="#">Log in</a>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-item">Menu</div>
            <div class="nav-item">Locations</div>
            <div class="nav-item">Order</div>
            <div class="nav-item">About us</div>
            <div class="nav-item">Careers</div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="flex-container">
            <div class="content">
                <header class="content-head">
                    <div class="title">
                        Today's Special
                    </div>
                    <div class="flex-container">

                        <div class="date">
                            Sunday
                        </div>
                        <div class="img-container">
                            <img src="images/calendar.jpeg" alt="calendar icon" style="opacity: 0.75;"/>
                        </div>
                    </div>
                </header>
                <div class="inner-content">
                    <p>Here's where the inner content will go</p>
                </div>
            </div>
            <div class="content">
                <header class="content-head">
                    <div class="title">
                        Weekly Newsletter
                    </div>
                    <div class="img-container" style="margin: 0; padding: 2%;">
                        <img src="images/dev-laf.png" alt="Developing Lafayette logo" />
                    </div>
                </header>
                <div class="inner-content">
                    <p>Here's where the inner content will go</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
